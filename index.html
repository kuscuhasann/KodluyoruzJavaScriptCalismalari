<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World!</title>
</head>
<body>
  <p>Console ekranına baak ! :)</p>
  <script>

  let price ="111";
  //bir verinin türünü görmek istersek typeof(parametre) şeklinde 
  //bir veri türünü integer veri türüne dönüştürmek için ParseInt(parametre)
  price=parseInt(price);
  console.log(
    "price",
    price,
    typeof(price)
  );
  //bir veri turunu string'e donusturmek icin
  let sayisalDeger=23;
  sayisalDeger=sayisalDeger.toString();
  console.log("sayisalDeger",sayisalDeger,typeof(sayisalDeger));
  //not parseFloat=float donusturur , Number = ilgili degiskeni number'a donusturur
 
  </script>
</body>
</html>
