<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World!</title>
</head>
<body>
  <p>Console ekranına baak ! :)</p>
  <script>

 let kullaniciAdi="Hasan";
 
 //string ifadeyi küçük harflere çevirmek
 kullaniciAdi=kullaniciAdi.toLowerCase();
 console.log(kullaniciAdi);
 //string ifadeyi büyük harflere çevirmek
 kullaniciAdi=kullaniciAdi.toUpperCase();
 console.log(kullaniciAdi);
 //içeriyor mu? {% include  %}
 //include büyük küçük harf duyarlı içerip içermediği kontrol edilmeden önce bütün metin (büy/küç)ültülebilir
 if(kullaniciAdi.includes("S"))
 {
   console.log("Evet bu string deger s harfine sahip",kullaniciAdi);
 }
 else{
   console.log("hayır");
 }
 


 
  </script>
</body>
</html>
